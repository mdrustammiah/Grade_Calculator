<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Roboto&display=swap" rel="stylesheet"> 
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <!-- Grade Calculator Start -->
            <div class="col-lg-6"> 
                <div class="input">
                    <h1>Grade Calculator</h1>
                    <label for="Your Marks">Your Marks:</label>
                    <input class="form-control" type="text" placeholder="Enter Your Mark">
                </div>
                    <div class="btn">
                        <button class="btn btn-primary">Get Result</button>
                    </div>
                    <div class="output">
                        <label for="Your Result">Your Result:</label>
                    <h2 class="form-control" placeholder="">Result</h2>
                    </div>
            </div>
            <!-- Grade Calculator End -->
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/style.js"></script>
</body>

</html>
